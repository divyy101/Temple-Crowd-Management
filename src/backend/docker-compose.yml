version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: pilgrims_window_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
      MONGO_INITDB_DATABASE: pilgrims_window
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - pilgrims_network

  # Redis for WebSocket scaling and caching
  redis:
    image: redis:7-alpine
    container_name: pilgrims_window_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pilgrims_network

  # FastAPI Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pilgrims_window_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Application
      APP_NAME: "Pilgrims Window API"
      DEBUG: "False"
      
      # MongoDB
      MONGODB_URL: "mongodb://admin:changeme@mongodb:27017"
      MONGODB_DB_NAME: "pilgrims_window"
      
      # Redis
      REDIS_URL: "redis://redis:6379"
      
      # Security - Change these in production!
      SECRET_KEY: "your-secret-key-change-in-production"
      
      # CORS
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./storage:/app/storage
    networks:
      - pilgrims_network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: pilgrims_window_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - pilgrims_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  pilgrims_network:
    driver: bridge